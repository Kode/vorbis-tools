name: macOS

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build-arm64:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Brew
      run: brew install autoconf automake
    - name: Build ogg
      working-directory: ogg
      run: |
        mkdir build
        cd build
        cmake -G Xcode ..
        cmake --build . --config Release
        sudo cmake --install .
    - name: Build vorbis
      working-directory: vorbis
      run: |
        mkdir build
        cd build
        cmake -G Xcode ..
        cmake --build . --config Release
        sudo cmake --install .
    - name: Build tools
      run: |
        ./autogen.sh
        ./configure
        make
